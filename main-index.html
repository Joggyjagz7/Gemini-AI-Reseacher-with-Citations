<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Generation with Citations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .prose {
            max-width: 100%;
        }
        .prose p { margin-bottom: 1em; }
        .prose h1, .prose h2, .prose h3 { margin-bottom: 0.5em; }
        .citation {
            background-color: #e0f2fe;
            color: #0c4a6e;
            padding: 1px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
            display: inline-block;
            margin-left: 4px;
        }
        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 tracking-tight">AI Content Generator with Citations</h1>
            <p class="mt-2 text-lg text-gray-600">Upload your source documents, provide a prompt, and get a drafted response with citations sourced directly from your content.</p>
        </header>

        <main class="bg-white p-6 md:p-8 rounded-2xl shadow-lg border border-gray-200">

            <!-- Step 1: Upload Documents -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-3 text-gray-800">Step 1: Upload Your Source Documents</h2>
                <div class="flex items-center justify-center w-full">
                    <label for="file-upload" class="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/></svg>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500">Plain text files (.txt, .md)</p>
                        </div>
                        <input id="file-upload" type="file" class="hidden" multiple accept=".txt,.md,.rtf,.csv"/>
                    </label>
                </div>
                <div id="file-list" class="mt-4 text-sm text-gray-600 space-y-2"></div>
            </div>

            <!-- Step 2: Provide Prompt -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-3 text-gray-800">Step 2: Enter Your Content Prompt</h2>
                <textarea id="user-prompt" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow" placeholder="e.g., 'Write a blog post introduction about the future of renewable energy, using facts from the uploaded reports.'"></textarea>
            </div>

            <!-- Generate Button -->
            <div class="text-center">
                 <button id="generate-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center mx-auto">
                    <span id="btn-text">Generate Content</span>
                    <span id="btn-loader" class="hidden loader ml-2"></span>
                </button>
            </div>

            <!-- Error Message Display -->
            <div id="error-message" class="mt-4 p-4 bg-red-100 text-red-700 border border-red-200 rounded-lg hidden"></div>

            <!-- Output Section -->
            <div id="output-section" class="mt-10 border-t pt-8 hidden">
                <h2 class="text-2xl font-bold mb-4 text-gray-900">Generated Content</h2>
                <div id="generated-content" class="prose bg-gray-50 p-6 rounded-lg border border-gray-200"></div>

                <h3 class="text-xl font-bold mt-8 mb-4 text-gray-900">Sources Used</h3>
                <div id="sources-content" class="space-y-4"></div>
            </div>

        </main>
    </div>

    <script>
        const fileUpload = document.getElementById('file-upload');
        const fileList = document.getElementById('file-list');
        const userPrompt = document.getElementById('user-prompt');
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        const outputSection = document.getElementById('output-section');
        const generatedContent = document.getElementById('generated-content');
        const sourcesContent = document.getElementById('sources-content');
        const errorMessage = document.getElementById('error-message');

        let documentChunks = [];

        // --- Event Listeners ---
        fileUpload.addEventListener('change', handleFileSelect);
        generateBtn.addEventListener('click', handleGeneration);

        // --- Core Functions ---

        /**
         * Handles file selection, reads files, and chunks them.
         */
        async function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length === 0) return;

            fileList.innerHTML = '<p class="font-semibold">Loading documents...</p>';
            documentChunks = [];
            let loadedFileNames = [];

            try {
                const readPromises = Array.from(files).map(file => {
                    return readFileAsText(file).then(text => {
                        const chunks = chunkText(text, file.name);
                        documentChunks.push(...chunks);
                        loadedFileNames.push(file.name);
                    });
                });

                await Promise.all(readPromises);
                
                fileList.innerHTML = loadedFileNames.map(name => 
                    `<div class="flex items-center gap-2 bg-green-100 text-green-800 p-2 rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/></svg>
                        <span>${name}</span>
                    </div>`
                ).join('');

            } catch (error) {
                console.error('Error reading files:', error);
                displayError('Could not read one or more files. Please ensure they are valid text files.');
                fileList.innerHTML = '';
            }
        }

        /**
         * Main handler for the "Generate" button click.
         */
        async function handleGeneration() {
            const prompt = userPrompt.value.trim();
            if (documentChunks.length === 0 || !prompt) {
                displayError('Please upload at least one document and enter a prompt.');
                return;
            }

            setLoadingState(true);
            hideError();
            outputSection.classList.add('hidden');

            try {
                // 1. Retrieve relevant chunks (simplified keyword-based retrieval)
                const relevantChunks = findTopChunks(prompt, documentChunks, 5);
                
                // 2. Prepare the prompt for the LLM
                const formattedPrompt = createFormattedPrompt(prompt, relevantChunks);
                const sources = getUniqueSources(relevantChunks);

                // 3. Call the Gemini API
                const resultText = await callGenerativeAI(formattedPrompt);

                // 4. Display the results
                displayResults(resultText, sources);

            } catch (error) {
                console.error('Generation failed:', error);
                displayError('An error occurred while generating content. Please check the console for details.');
            } finally {
                setLoadingState(false);
            }
        }

        // --- Helper Functions ---

        /**
         * Reads a file and returns its content as text.
         * @param {File} file - The file to read.
         * @returns {Promise<string>}
         */
        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        /**
         * Splits text into smaller chunks based on paragraphs.
         * @param {string} text - The input text.
         * @param {string} sourceName - The name of the source file.
         * @returns {Array<{content: string, source: string}>}
         */
        function chunkText(text, sourceName) {
            return text.split(/\n\s*\n/) // Split by blank lines (paragraphs)
                .map(p => p.trim())
                .filter(p => p.length > 50) // Filter out very short paragraphs
                .map(p => ({ content: p, source: sourceName }));
        }

        /**
         * Finds the most relevant chunks using a simple keyword scoring mechanism.
         * @param {string} query - The user's prompt.
         * @param {Array} chunks - All available document chunks.
         * @param {number} count - The number of top chunks to return.
         * @returns {Array} The top N chunks.
         */
        function findTopChunks(query, chunks, count) {
            const queryWords = new Set(query.toLowerCase().match(/\b\w{4,}\b/g) || []); // Get unique words of 4+ chars
            
            const scoredChunks = chunks.map(chunk => {
                const chunkWords = new Set(chunk.content.toLowerCase().match(/\b\w{4,}\b/g) || []);
                const score = [...queryWords].filter(word => chunkWords.has(word)).length;
                return { ...chunk, score };
            });

            scoredChunks.sort((a, b) => b.score - a.score);
            return scoredChunks.slice(0, count);
        }

        /**
         * Creates the final prompt to be sent to the Gemini API.
         * @param {string} userQuery - The user's original prompt.
         * @param {Array} chunks - The relevant chunks to include as context.
         * @returns {string} The formatted prompt.
         */
        function createFormattedPrompt(userQuery, chunks) {
            const context = chunks.map((chunk, index) => 
                `[Source ${index + 1}: ${chunk.source}]\n${chunk.content}`
            ).join('\n\n---\n\n');

            return `
You are an expert writing assistant. Your task is to generate content based *only* on the provided source materials. Do not use any external knowledge.

Here are the relevant source materials:
---
${context}
---

Based *only* on the information above, perform the following task: "${userQuery}"

For every claim or piece of information you write, you MUST add a citation marker like [Source 1], [Source 2], etc., corresponding to the source document you used. If multiple sources support a claim, you can use multiple markers like [Source 1][Source 3].
            `;
        }

        /**
         * Extracts unique source objects from a list of chunks.
         * @param {Array} chunks - The relevant chunks.
         * @returns {Array<{source: string, content: string}>}
         */
        function getUniqueSources(chunks) {
            const uniqueSources = new Map();
            chunks.forEach((chunk, index) => {
                if (!uniqueSources.has(chunk.source)) {
                    uniqueSources.set(chunk.source, {
                        id: index + 1,
                        source: chunk.source,
                        content: chunk.content,
                    });
                }
            });
            return Array.from(uniqueSources.values());
        }

        /**
         * Makes the API call to the Gemini model.
         * @param {string} prompt - The prompt to send.
         * @returns {Promise<string>} The generated text.
         */
        async function callGenerativeAI(prompt) {
            const apiKey = ""; // Canvas will provide this
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                generationConfig: {
                    temperature: 0.4,
                    topP: 1,
                    topK: 32,
                    maxOutputTokens: 1024,
                },
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });

            if (!response.ok) {
                const errorBody = await response.text();
                throw new Error(`API Error: ${response.status} ${response.statusText} - ${errorBody}`);
            }

            const result = await response.json();
            const candidate = result.candidates?.[0];

            if (!candidate || !candidate.content?.parts?.[0]?.text) {
                throw new Error('Invalid response structure from the API.');
            }

            return candidate.content.parts[0].text;
        }

        /**
         * Displays the generated content and sources on the page.
         * @param {string} text - The generated text from the LLM.
         * @param {Array} sources - The list of unique sources used.
         */
        function displayResults(text, sources) {
            // Sanitize and format the generated text to display citations nicely
            const formattedText = text
                .replace(/</g, "&lt;").replace(/>/g, "&gt;") // Basic sanitization
                .replace(/\[Source (\d+)\]/g, '<span class="citation">Source $1</span>');

            generatedContent.innerHTML = `<p>${formattedText.replace(/\n/g, '<br>')}</p>`;

            sourcesContent.innerHTML = sources.map(source => `
                <div class="border p-4 rounded-lg bg-gray-50">
                    <p class="font-semibold text-gray-700">
                        <span class="citation mr-2">Source ${source.id}</span>
                        ${source.source}
                    </p>
                    <p class="text-sm text-gray-600 mt-2 italic border-l-2 border-gray-300 pl-3">
                        "...${source.content.substring(0, 200)}..."
                    </p>
                </div>
            `).join('');

            outputSection.classList.remove('hidden');
            outputSection.scrollIntoView({ behavior: 'smooth' });
        }


        // --- UI Utility Functions ---
        function setLoadingState(isLoading) {
            if (isLoading) {
                generateBtn.disabled = true;
                btnText.classList.add('hidden');
                btnLoader.classList.remove('hidden');
            } else {
                generateBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
            }
        }
        
        function displayError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

    </script>
</body>
</html>
